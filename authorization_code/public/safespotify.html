<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
     <head>
          <title>Example of the Authorization Code flow with Spotify</title>
          <link rel="stylesheet" type="text/css" href="/stylesheet.css">
     </head>

     <body>
          <div class="container">
               <div id="login">
                    <a href="/login" class="btn">Log in with Spotify</a>
               </div>
               <div id="loggedin">
                    <div id="user-profile">
                    </div>
                    <div id="oauth">
                    </div>
                    <button class="btn2" id="obtain-new-token">Obtain new token using the refresh token</button>
                    <button class="btn2" id="make-safe-playlist-with-tracks">Make safe playlist with tracks</button>
                    <button class="btn2" id="make-safe-playlist-with-artists">Make safe playlist with artists</button>
                    <input type="checkbox" id="include-explicit"> Include Explicit Songs </input>
               </div>
          </div>

          <script id="user-profile-template" type="text/x-handlebars-template">
               <h1>Logged in as {{display_name}}</h1>
               <div class="media">
                    <div class="pull-left">
                         <img class="media-object" width="150" src="{{images.0.url}}" />
                    </div>
                    <div class="media-body">
                         <dl class="dl-horizontal">
                              <dt>Display name: {{display_name}}</dt>
                              <dt>Id: {{id}}</dt>
                              <dt>Email: {{email}}</dt>
                              <dt>Spotify URI: <a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dt>
                              <dt>Link: <a href="{{href}}">{{href}}</a></dt>
                              <dt>Profile Image: <a href="{{images.0.url}}">{{images.0.url}}</a></dt>
                              <dt>Country: {{country}}</dt>
                         </dl>
                    </div>
               </div>
          </script>

          <script id="oauth-template" type="text/x-handlebars-template">
               <h1>oAuth info</h1>
               <dl class="dl-horizontal">
                    <dt class="text-overflow">Access token: {{access_token}}</dt>
                    <dt class="text-overflow">Refresh token: {{refresh_token}}</dt>
               </dl>
          </script>

          <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
          <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

          <script>
               (function()
               {
                    /**
                    * Obtains parameters from the hash of the URL
                    * @return Object
                    */
                    function getHashParams()
                    {
                         var hashParams = {};
                         var e, r = /([^&;=]+)=?([^&;]*)/g,
                         q = window.location.hash.substring(1);
                         while ( e = r.exec(q))
                         {
                              hashParams[e[1]] = decodeURIComponent(e[2]);
                         }
                         return hashParams;
                    }

                    var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                    userProfileTemplate = Handlebars.compile(userProfileSource),
                    userProfilePlaceholder = document.getElementById('user-profile');

                    var oauthSource = document.getElementById('oauth-template').innerHTML,
                    oauthTemplate = Handlebars.compile(oauthSource),
                    oauthPlaceholder = document.getElementById('oauth');

                    var params = getHashParams();

                    var access_token = params.access_token,
                    refresh_token = params.refresh_token,
                    error = params.error;

                    if (error)
                    {
                         alert('There was an error during the authentication');
                    }
                    else
                    {
                         if (access_token)
                         {
                              // render oauth info
                              oauthPlaceholder.innerHTML = oauthTemplate(
                              {
                                   access_token: access_token,
                                   refresh_token: refresh_token
                              });

                              $.ajax(
                              {
                                   url: 'https://api.spotify.com/v1/me',
                                   headers:
                                   {
                                        'Authorization': 'Bearer ' + access_token
                                   },
                                   success: function(response)
                                   {
                                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                                        $('#login').hide();
                                        $('#loggedin').show();
                                   }
                              });
                         }
                         else
                         {
                              // render initial screen
                              $('#login').show();
                              $('#loggedin').hide();
                         }

                         document.getElementById('obtain-new-token').addEventListener('click', function()
                         {
                              $.ajax(
                              {
                                   url: '/refresh_token',
                                   data:
                                   {
                                        'refresh_token': refresh_token
                                   }
                              }).done(function(data)
                              {
                                   access_token = data.access_token;
                                   oauthPlaceholder.innerHTML = oauthTemplate(
                                   {
                                        access_token: access_token,
                                        refresh_token: refresh_token
                                   });
                              });
                         }, false);

                         document.getElementById('make-safe-playlist-with-tracks').addEventListener('click', function()
                         {
                              $.ajax(
                              {
                                   url: '/make-safe-playlist-with-tracks',
                                   data:
                                   {
                                        'refresh_token': refresh_token,
                                        'include_explicit' : document.getElementById('include-explicit').checked
                                   }
                              }).done(function(data)
                              {
                                   access_token = data.access_token;
                                   oauthPlaceholder.innerHTML = oauthTemplate(
                                   {
                                        access_token: access_token,
                                        refresh_token: refresh_token
                                   });
                              });
                         }, false);

                         document.getElementById('make-safe-playlist-with-artists').addEventListener('click', function()
                         {
                              $.ajax(
                              {
                                   url: '/make-safe-playlist-with-artists',
                                   data:
                                   {
                                        'refresh_token': refresh_token,
                                        'include_explicit' : document.getElementById('include-explicit').checked
                                   }
                              }).done(function(data)
                              {
                                   access_token = data.access_token;
                                   oauthPlaceholder.innerHTML = oauthTemplate(
                                   {
                                        access_token: access_token,
                                        refresh_token: refresh_token
                                   });
                              });
                         }, false);

                    }
               })();
          </script>
     </body>
</html>
